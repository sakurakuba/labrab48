{% extends "base.html" %}
{% block title %} Delete Product {% endblock %}
{% block name %}
<h1>Delete Product</h1>
{% endblock %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <h4>Are you sure you want to delete this product "{{ product.prod_name}}"? </h4>
    <button type="submit" style="display: inline">Yes</button>
    <button type="submit", style="display: inline"><a href="{% url "product_view" product.pk %}">No</a></button>
    </form>
{% endblock %}
